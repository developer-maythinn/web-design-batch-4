<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age1 = 10;
      let age2 = 2;
      console.log(age1 + age2);
      console.log(age1 - age2);
      console.log(age1 * age2);
      console.log(age1 ** age2);
      console.log(age1 / age2);
      console.log(age1 % age2);
      age1--;
      age1--;
      console.log(age1);

      age1 += 10;
      age1 += 1;
      console.log(age1);
    </script>
  </body>
