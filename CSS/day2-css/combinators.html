    <title>Document</title>
    <style>
      /* Descendant selector */
      /* div p {
        background-color: blueviolet;
      } */

      /* Child Selector */
      /* div > p {
        background-color: green;
      } */

      /* Adjacent sibling selector (+) */
      /* div + p {
        background-color: aquamarine;

      /* General sibling selector */
      div ~ p {
        background-color: violet;
      }
