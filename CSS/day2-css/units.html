<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        /* For reset default style */
        margin: 0;
        padding: 0;
      }
      /* h1 {
        color: pink;
        background-color: aqua;
        width: 500px;
        height: 200px;
      } */

      h1 {
        font-size: 3rem; /* 1rem = 16px */
      }

      div {
        font-size: 20px;
      }
      h2 {
        font-size: 1em; /* em will depend its parent */
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <div>
      <h2>Div h2</h2>
    </div>
  </body>
</html>
