<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      div {
        width: 300px;
        height: 300px;
        background-color: violet;
        margin: 20px;
      }
      div:nth-child(2) {
        color: #fff;
        padding: 60px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div>Normal</div>
    <div>Box sizing</div>
  </body>
</html>
