<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        background-color: pink;
        display: none;
      }
      h2 {
        background-color: green;
        display: inline;
        width: 300px;
        height: 300px;
      }
      span {
        background-color: blue;
        display: block;
        width: 300px;
        height: 300px;
      }
      b {
        background-color: violet;
        display: inline-block;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h3>Heading 3</h3>
    <h2>H2</h2>
    <!-- <span>Span</span> -->
    <b>inline block</b>
  </body>
</html>
