<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: violet;
        margin: 40px;
        border-radius: 20px;
        box-shadow: -10px -20px 10px #000, 10px 20px 10px #000;
        box-shadow: 6px 36px 142px -30px rgba(0, 0, 0, 0.75);
        -webkit-box-shadow: 6px 36px 142px -30px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 6px 36px 142px -30px rgba(0, 0, 0, 0.75);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
