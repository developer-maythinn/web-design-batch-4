<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      p {
        color: green;
        letter-spacing: 1px;
        word-spacing: 4px;
        direction: ltr;
        text-indent: 30px;
      }
      h2 {
        text-align: center;
        text-decoration: overline;
        text-transform: none;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facere
      necessitatibus id delectus? Perferendis fugit non alias repellendus
      excepturi, rem aut exercitationem, inventore iusto voluptatum placeat id,
      beatae atque dignissimos. Modi?
    </p>
    <h2>hello H2</h2>
    <h3>Hello</h3>
    <a href="#">Click</a>
  </body>
</html>
