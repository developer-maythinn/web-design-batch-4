<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <input type="text" />
    <input type="email" />
    <input type="password" /> -->

    <form action="">
      <label for="name">Enter your name</label>
      <input
        type="text"
        placeholder="Please type your name"
        id="name"
        maxlength="5"
        autocomplete="on"
        name="myName"
      />
      <br />

      <label for="email">Enter your email</label>
      <input type="email" id="email" autocomplete="off" name="myEmail" />
      <br />

      <label for="password">Enter your password</label>
      <input type="password" id="password" name="myPassword" />
      <br />

      <!-- <label for="textarea">Enter your description</label>
      <textarea rows="10" cols="20" id="textarea"></textarea>
      <br /> -->

      <input type="submit" value="Click" />
      <button disabled>Button Element</button>
    </form>
  </body>
</html>
